<div class="user-form">
  <h2>{{ isEditMode ? 'Edit User' : 'Add New User' }}</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" [(ngModel)]="user.firstName" name="firstName" required />
    </div>

    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" [(ngModel)]="user.lastName" name="lastName" required />
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" [(ngModel)]="user.email" name="email" required />
    </div>

    <div class="form-group" *ngIf="!isEditMode">
      <label>Password:</label>
      <input type="password" [(ngModel)]="user.password" name="password" required />
    </div>

    <div class="form-group">
      <label>TimeZone:</label>
      <input type="text" [(ngModel)]="user.timezone" name="timezone" required />
    </div>

    <div class="checkbox-group">
      <input type="checkbox" [(ngModel)]="user.isActive" name="isActive" id="isActive" />
      <label for="isActive">Active</label>
    </div>

    <button type="submit">{{ isEditMode ? 'Update' : 'Create' }} User</button>
  </form>
</div>
