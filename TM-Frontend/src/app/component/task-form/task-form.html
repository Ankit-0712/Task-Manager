<div class="task-form">
  <h2>{{ taskId ? 'Edit Task' : 'Add New Task' }}</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="title">Title*</label>
      <input id="title" formControlName="title" placeholder="Enter task title" />
      <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="error">
        Title is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Enter task description"></textarea>
    </div>

    <div class="form-group">
      <label for="status">Status*</label>
      <select id="status" formControlName="status">
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
    </div>

    <div class="form-group">
      <label for="assignedTo">Assign To*</label>
      <select id="assignedTo" formControlName="assignedToId">
        <option value="">-- Select User --</option>
        <option *ngFor="let user of users" [value]="user.id">
          {{ user.firstName }} {{ user.lastName }} ({{ user.timezone }})
        </option>
      </select>
      <div *ngIf="taskForm.get('assignedToId')?.invalid && taskForm.get('assignedToId')?.touched" class="error">
        Assigned user is required.
      </div>
    </div>

    <button type="submit" [disabled]="taskForm.invalid">{{ taskId ? 'Update' : 'Create' }}</button>
  </form>
</div>
