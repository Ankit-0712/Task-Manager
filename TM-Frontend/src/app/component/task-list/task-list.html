<div class="actions">
  <button [routerLink]="['/tasks/new']">➕ Add Task</button>
  <button [routerLink]="['/users']">👤 Users</button>
</div>

<div *ngIf="tasks.length > 0; else noTasks">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Status</th>
        <th>Assigned To</th>
        <th>TimeZone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.assignedTo?.firstName }} {{ task.assignedTo?.lastName }}</td>
        <td>{{ task.assignedTo?.timezone }}</td>
        <td>
          <button (click)="editTask(task.id)">✏️ Edit</button>
          <button (click)="deleteTask(task.id)">🗑️ Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noTasks>
  <p>No tasks found.</p>
</ng-template>
